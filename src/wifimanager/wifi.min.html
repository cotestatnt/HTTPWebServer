    <style>
    *,body{box-sizing:border-box;margin:0}.btn,h1,nav a{color:#fff}nav{border-radius:10px;margin-bottom:10px;background:#0066cc94}nav .container{display:flex;justify-content:space-between;align-items:center}.btn,a{text-decoration:none}form,table{margin:20px 0}.btn,.tab{cursor:pointer}.tab-content.active,label{display:block}:root{--primary-color:#06c;--primary-dark:#004c99;--danger-color:#c00;--success-color:#28a745;--warning-color:#ffc107;--light-bg:#f5f5f5;--border-color:#ddd;--text-color:#333}body{font-family:Arial,sans-serif;background:var(--light-bg);color:var(--text-color);line-height:1.6}.page-title{display:flex;justify-content:space-between;padding:10px 20px 0px 20px}.page-container{max-width:760px;margin:50px auto;padding:20px;background:#155724;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1)}.btn{background:var(--primary-color);display:inline-block;padding:10px 15px;border-radius:4px;margin:10px 10px 10px 0;border:none;font-size:14px}.status,h1,h2,h3{margin-bottom:15px}.btn:hover{background:var(--primary-dark)}.btn-danger,.signal-weak{background:var(--danger-color)}.btn-danger:hover{background:#a00}table{width:100%;border-collapse:collapse}table,td,th{border:1px solid var(--border-color)}td,th{padding:10px;text-align:left}th{background:#f2f2f2}label{margin:10px 0 5px}input[type=password],input[type=text]{width:100%;padding:8px;margin-bottom:10px;border:1px solid var(--border-color);border-radius:4px}.static-ip{margin-top:15px;padding:15px;background:#f9f9f9;border:1px solid var(--border-color);border-radius:4px}.signal-excellent,.signal-good{background:var(--success-color)}.signal-strength{display:inline-block;width:25px;height:15px;margin-right:5px;vertical-align:middle}.checkbox-container input,.spinner{margin-right:10px}.signal-good{opacity:.7}.signal-fair{background:var(--warning-color)}.panel{background:#fff;border-radius:5px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.1)}.status{padding:10px;background:#f9f9f9;border-radius:4px}.hidden,.tab-c     </style>

<body>
    <div class="page-container"><nav><div class="page-title"><h1><a href="https://github.com/cotestatnt/HTTPWebServer">HTTP Web Server</a></h1><h1>WiFi Manager</h1></div></nav><div class="container"><div id="message-container"></div><div id="tab-home" class="tab-content active"><div class="panel"><h2>Configure WiFi Network</h2><div id="connection-status" class="status"></div><button id="btn-info" class="btn">Show details</button><button id="btn-scan" class="btn">Scan Networks</button><form id="wifi-form"><h3>Manual Connection</h3><label for="ssid">SSID:</label><input type="text" id="ssid" name="ssid" required><label for="password">Password:</label><input type="password" id="password" name="password"><div class="checkbox-container"><input type="checkbox" id="use-static" name="useStatic"><label for="use-static">Use Static IP</label></div><div id="static-ip-fields" class="static-ip hidden"><label for="ip">IP Address:</label><input type="text" id="ip" name="ip" placeholder="192.168.1.100"><label for="gateway">Gateway:</label><input type="text" id="gateway" name="gateway" placeholder="192.168.1.1"><label for="subnet">Subnet Mask:</label><input type="text" id="subnet" name="subnet" placeholder="255.255.255.0"><label for="dns1">Primary DNS (optional):</label><input type="text" id="dns1" name="dns1" placeholder="8.8.8.8"><label for="dns2">Secondary DNS (optional):</label><input type="text" id="dns2" name="dns2" placeholder="8.8.4.4"></div><button type="submit" class="btn">Save and Connect</button></form></div></div><div id="tab-scan" class="tab-content"><div class="panel"><h2>Available WiFi Networks</h2><div id="scan-status"><div class="spinner"></div>Scanning...</div><div id="networks-list"></div><button id="btn-back-home" class="btn">Back</button></div></div><div id="tab-info" class="tab-content"><div class="panel"><h2>Connection Information</h2><div id="info-content"></div><button id="btn-back-home2" class="btn">Back</button></div></div></div></div>
    <script>
    const wifiManager={connected:!1,connectionInfo:{ssid:"",bssid:"",rssi:0,ip:"",subnet:"",gateway:"",dns:"",mac:""},networks:[],scanning:!1,async fetchConnectionStatus(){try{const e=await makeApiCall("/wifi/info");return this.connectionInfo=e.info,this.connected=e.connected,e}catch(e){return showMessage("Error loading status","error"),console.error("Error fetching connection status:",e),{connected:!1}}},async scanNetworks(){this.scanning=!0,view.updateScanUI();try{const e=await makeApiCall("/wifi/scan");return this.networks=e.networks,this.scanning=!1,e.networks}catch(e){return showMessage("Error during scan","error"),console.error("Error scanning networks:",e),this.scanning=!1,[]}finally{view.updateScanUI()}},async saveWiFiSettings(e){try{const t=await makeApiCall("/wifi/save","POST",e,"application/x-www-form-urlencoded");return t.connected?(this.connected=!0,this.connectionInfo=t.info,showMessage("Connection established successfully","success"),!0):(showMessage("Unable to connect to network. Verify SSID and password.","error"),!1)}catch(e){return showMessage("An error occurred while saving settings","error"),console.error("Error saving WiFi settings:",e),!1}}},view={init(){this.setupEventListeners(),this.updateConnectionStatus(),this.updateInfoTab()},setupEventListeners(){document.getElementById("use-static").addEventListener("change",(e=>{document.getElementById("static-ip-fields").classList.toggle("hidden",!e.target.checked)})),document.getElementById("btn-scan").addEventListener("click",(async e=>{e.preventDefault(),this.showTab("scan"),await controller.scanNetworks()})),document.getElementById("btn-info").addEventListener("click",(async e=>{e.preventDefault(),this.showTab("info")})),document.getElementById("btn-back-home").addEventListener("click",(e=>{e.preventDefault(),this.showTab("home")})),document.getElementById("btn-back-home2").addEventListener("click",(e=>{e.preventDefault(),this.showTab("home")})),document.getElementById("wifi-form").addEventListen     </script>
</body>
